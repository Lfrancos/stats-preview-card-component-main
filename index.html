<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="flex">
    <div class="image item">
      <div class="overlay"></div>
      <img src="./images/image-header-mobile.jpg" alt="Working enviroment">
    </div>
    <div class="content item flex">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="flex">
        <div class="item">
          <p class="bold">10k+</p>
          <p class="capital-letter">companies</p>
        </div>
        <div class="item">
          <p class="bold">314</p>
          <p class="capital-letter">templates</p>
        </div>
        <div class="item">
          <p class="bold">12m+</p>
          <p class="capital-letter">queries</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://www.lorenzofrancos.com/" target="_blank">@lorenzo.francos</a>.</p>
  </footer>
</body>
</html>
